<div class="container">

  <div *ngIf="items.length === 0; else showItems">
    There are no wishes do display.
  </div>

  <ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of items"> <!-- for of loop -->
        <!-- * is directive -->
        <div class="form-check">
          <label for="form-check-label">
            <input type="checkbox" type="checkbox"> {{item.wishText}}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>

</div>
