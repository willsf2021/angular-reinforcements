<div class="container">

  <div *ngIf="items.length === 0; else showItems">
    There are no wishes do display.
  </div>

  <ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of items; index as ii">
        <!-- for of loop | there is now allowed to put two directives insides same element HTML -->
        <!-- * is directive -->
        <div class="form-check">
          <label for="form-check-label">
            <input class="checkbox" type="checkbox" [checked]="item.isComplete" [attr.data-index]="ii"
              (click)="toggleItem(item)">
            <!-- Binding data with [] -->

            {{item.wishText}}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
