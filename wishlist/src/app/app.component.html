<div class="container">
  <!-- Template-driven Form -->
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specifSizeInputName">Wish</label
      ><input
        type="text"
        name="new-wish-text"
        class="form-control"
        [(ngModel)]="newWishText"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select" [(ngModel)]="listFilter" (ngModelChange)="filterChanged($event)">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngIf="visibleItems.length === 0; else showItems">
      There are no wishes do display.
    </div>

    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of visibleItems; index as ii">
          <!-- for of loop | there is now allowed to put two directives insides same element HTML -->
          <!-- * is directive -->
          <div class="form-check">
            <label for="form-check-label">
              <input
                class="checkbox"
                type="checkbox"
                [checked]="item.isComplete"
                [attr.data-index]="ii"
                (click)="toggleItem(item)"
              />
              <!-- Binding data with [] -->

              {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>

<!-- Reactive Forms -->
